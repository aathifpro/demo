<div class="container-xxl py-5">
    <div class="container ">
      <div class="row g-4">
        <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s" 
                *ngFor="let service of serviceList; let i = index">
          <div *ngIf="i < count" class="service-item rounded pt-3 service-courser">
            <div class="p-4">
              <i class="fa fa-3x {{service.iconName}} mb-4" style="color: #7e92c8;"></i>
              <h5>{{service.serviceName}}</h5>
              <p>{{service.description}}</p>
            </div>
          </div>
        </div>
