<form action="#" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" placeholder="Your Name" id="name" name="name"
                 formControlName="name" [ngClass]="{'is-invalid': submitted && f['name'].errors }">
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
            <div *ngIf="f['name'].errors['minlength']">
              Name must be at least 6 characters
            </div>
            <div *ngIf="f['name'].errors['maxlength']">Name must not exceed 20 characters</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" placeholder="Your Email" id="email" name="email" 
                 formControlName="email" [ngClass]="{'is-invalid' : submitted && f['email'].errors }">
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Phone</label>
          <input type="tel" class="form-control" placeholder="Phone" id="phone" name="phone" 
                 formControlName="phone" [ngClass]="{'is-invalid' : submitted && f['email'].errors }">
          <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
            <div *ngIf="f['phone'].errors['required']">Phone Number is required</div>
            <div *ngIf="f['phone'].errors['pattern']">Invalid Phone Number</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Date</label>
          <input type="date" class="form-control" placeholder="Date" id="date" name="date"
            min="<?php echo date('Y-m-d'); ?>" 
            formControlName="date" [ngClass]="{'is-invalid' : submitted && f['email'].errors }" >
          <div *ngIf="submitted && f['date'].errors" class="invalid-feedback">
            <div *ngIf="f['date'].errors['required']">Date Number is required</div>
            <div *ngIf="f['date'].errors['pastDate']">Please select a present or future date</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Time</label>
          <input type="time" class="form-control" placeholder="Time" id="time" name="time"
            value="<?php echo date('H:i'); ?>" 
            formControlName="time" [ngClass]="{'is-invalid' : submitted && f['email'].errors }" >
          <div *ngIf="submitted && f['time'].errors" class="invalid-feedback">
            <div *ngIf="f['time'].errors['required']">Time Number is required</div>
            <div *ngIf="f['time'].errors['pastTime']">Please select a present or future time</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Person</label>
          <div class="select-wrap one-third">
            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
            <select name="person" id="person" class="form-control">
              <option value="">Person</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4+</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-12 mt-3">
        <div class="form-group text-center">
          <input type="submit" value="Make a Reservation" class="btn btn-primary py-3 px-5">
        </div>
      </div>
    </div>
  </form>
