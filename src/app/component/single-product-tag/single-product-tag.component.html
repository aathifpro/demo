    </div>

    <div class="single-pro-details">
        <h6>{{selectedProduct.ingredients}}</h6>
        <h4>{{selectedProduct.title}}</h4>
        <h2>${{selectedProduct.price * selectedProduct.quantity}}</h2>
        <select>
            <option>Select Size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>
        <input type="number" [(ngModel)]="selectedProduct.quantity" value="1" min="1" (input)="onQuantityChange()">
        <button class="normal">Add to Cart</button>
        <button class="normal" style="margin-left: 10px;" (click)="navigateToDestination(selectedProduct.id)">Chech Out</button>
        <h4>Product Details</h4>
        <span>{{selectedProduct.description}}</span>
    </div>
</section>
